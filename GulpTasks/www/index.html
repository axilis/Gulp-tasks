<!DOCTYPE html>
<!-- define angular app -->
<html ng-app="gulpTasksApp">
<head>

    <link href="css/components.css" rel="stylesheet" />
</head>
<!-- define angular controller -->
<body ng-controller="mainController">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="home">Gulp tasks demo app</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="home"><i class="fa fa-home"></i> Home</a></li>
                <li><a ui-sref="about"><i class="fa fa-shield"></i> About</a></li>
                <li><a ui-sref="contact"><i class="fa fa-comment"></i> Contact</a></li>
            </ul>
        </div>
    </nav>
    <div id="main">
        <div class="container">
            <div ui-view></div>
        </div>
    </div>

    <footer class="text-center">
        <p>Gulp tasks demo app</p>
    </footer>
    <script src="scripts/components.js"></script>
    <!-- build:js scripts/app.js -->
    <script src="../app/app.js"></script>
    <script src="../app/components/about/aboutController.js"></script>
    <script src="../app/components/contact/contactController.js"></script>
    <script src="../app/components/home/homeController.js"></script>
    <!-- endbuild -->
    <script src="scripts/templates.js"></script>
    <script src="scripts/app.js"></script>

</html>
